<app-header></app-header>
<div class="edit-profile-page-container">
  <div class="edit-profile-card">
    <h2 class="edit-profile-title">Edit Your Profile</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" formControlName="phone" class="form-control">
      </div>
      <button type="submit" class="btn-save" [disabled]="!editProfileForm.valid">Save Changes</button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
